<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="static/main.css">
</head>
<body>

  <main class="container">
    <section class="search-form">
      <form action="/search.json" method="GET">
        <label>Please enter in Github username.</label>
        <input type = "text" id="username" value="" />
        <input type="submit" id="submitbtn" value="Submit" />
      </form>
    </section>
    <br>
    <hr>
    <section class="handler">
      <h3>Github's Handle: </h3>
      <h2 id="info"></h2>
      <h4>Followers Count: </h4> <strong id="count"></strong>

    </section>
    <button class="load-more">Load More</button>
    <br>
    <section class="result">
      <div id="display"></div>
    </section>

  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="static/search_api.js"></script>
</body>
</html>
